<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .blog-post {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .blog-post h2 {
      margin: 0 0 0.5rem 0;
    }
    .blog-post p {
      margin: 0 0 1rem 0;
      color: #555;
    }
    .read-more {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    .read-more:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>
  <div class="container">
    <div class="blog-post">
      <h2>Blog Post Title 1</h2>
      <p>This is a short description of the first blog post.</p>
      <a href="blog-detail.html" class="read-more">Read More</a>
    </div>
    <div class="blog-post">
      <h2>Blog Post Title 2</h2>
      <p>This is a short description of the second blog post.</p>
      <a href="blog-detail.html" class="read-more">Read More</a>
    </div>
    <div class="blog-post">
      <h2>Blog Post Title 3</h2>
      <p>This is a short description of the third blog post.</p>
      <a href="blog-detail.html" class="read-more">Read More</a>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
